<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="results">
        <div class="result-title">Your Result</div>
        <div class="result-numbers">
          <h2>76</h2> <span> of 100</span>
        </div>
        <div class="result-great">Great</div>
        <div class="result-text">You scored higher than 65% of the people who
          have taken these tests.</div>
      </div>
      <div class="summary">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-cards">

        </div>
        <button class="btn btn-dark">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ivan
      Chavez</a>.
  </div>
  <script src="data.js"></script>
</body>

</html>
